<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>amCharts 5 Example - xy-drawing-series-with-mouse-or-touch</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="control-panel">
        <div class="inputs">
          <label for="minV">Min V:</label>
          <input type="number" name="min-V" id="minV" />
          <label for="maxV">Max V:</label>
          <input type="number" name="max-V" id="maxV" />
          <input type="file" id="inputfile" />
        </div>
      </div>
      <div id="chartdiv" class="chart"></div>
      <script src="../index.js"></script>
      <script src="../xy.js"></script>
      <script src="../themes/Animated.js"></script>
      <script src="index.js"></script>
    </div>
  </body>

</html>
